  <input type="file" value="upload" id="fileButton" />

  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
  <script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyD1TxAHCfdr3JtsCQH369aD5CuaSTsALNU",
    authDomain: "si-venis-es-tuyo-1494542561433.firebaseapp.com",
    databaseURL: "https://si-venis-es-tuyo-1494542561433.firebaseio.com",
    projectId: "si-venis-es-tuyo-1494542561433",
    storageBucket: "si-venis-es-tuyo-1494542561433.appspot.com",
    messagingSenderId: "312296035632"
  };
  firebase.initializeApp(config);

  var fileButton = document.getElementById('fileButton');
  fileButton.addEventListener('change', function(e){
    console.log("DENTRO");
    var file = e.target.files[0];

    var storageRef = firebase.storage().ref('products/' + file.name);

    //Uplad file
    var uploadTask = storageRef.put(file);
    uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
    function(snapshot) {}, function(error){}, function() {
      var downloadURL = uploadTask.snapshot.downloadURL;
      console.log(downloadURL)
    });
  });
  </script>
